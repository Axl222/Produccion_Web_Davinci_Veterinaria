<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Veterinaria Huellitas</title>
</head>
<body>

    <header class="bg-[#E5E5E5] flex items-center h-[12vh] p-4">

        <div class="flex items-center gap-4">
            <img src="assets/logo.png" alt="Logo Veterinaria Huellitas" class="w-12 h-12">
            <h1 class="text-3xl text-[#2B2D42]">Veterinaria Huellitas</h1>
        </div>


        <div class="flex items-center gap-4 ml-auto text-[#EF233C] mr-2">
            <u class="flex gap-8">
                <li><a href="index.html" class="text-lg">Inicio</a></li>
                <li><a href="sobreNosotros.html" class="text-lg ">Sobre Nosotros</a></li>
                <li><a href="servicios.html" class="text-lg ">Servicios</a></li>
            </u>
        </div>

    </header>

    <main class="bg-[#EF233C] h-[76vh] flex w-full items-center justify-center">
        

        <div class="w-1/3 lg:h-[70%] xl:h-[50%] ml-40 flex flex-col items-center rounded-3xl">

            <h2 class="text-4xl text-[#EDF2F4] mb-4 border-[#2B2D42] border-b-4 border-rounded-2xl pb-2 text-center">Iniciar Sesión</h2>


            <form action="" class="flex flex-col items-center p-4 mt-5" >
                <input type="text" name="username" id="username" class="w-80 h-10 bg-[#EDF2F4] rounded-md p-2 focus:outline-[#2B2D42] focus:outline-2" placeholder="Usuario">
                <input type="password" name="password" id="password" class="w-80 h-10 bg-[#EDF2F4] rounded-md mt-4 p-2 focus:outline-[#2B2D42] focus:outline-2" placeholder="Contraseña">
                <input type="submit" value="Ingresar" class="w-70 h-10 bg-[#EDF2F4] rounded-md mt-8 cursor-pointer hover:bg-[#2B2D42] hover:text-[#EDF2F4] transition-all duration-250 ease-in-out">
            </form>
            <div class="relative mt-4 m-auto">
                
                <a href="registro.html" class="text-[#EDF2F4] text-xl before:content-[''] before:absolute before:top-7 before:w-0 before:h-0 before:border-t-2 before:border-[#2B2D42] before:transition-all before:duration-250 hover:before:w-full before:ease-in-out before:cursor-pointer before:border-b-2 border-rounded-2xl">Aun no tienes cuenta? Registrate</a>
            </div>
        </div>

        <div class="h-full flex justify-end mr-8 w-2/3">
            <img src="assets/gato.png" alt="Gato" class="scale-x-[-1] absolute xl:right-100 xl:bottom-25 lg:right-70 lg:bottom-16 h-[90%]" >
            <img src="assets/perro.png" alt="Perro Cachorro" class="h-full absolute xl:top-53 lg:top-35">
        </div>



    </main>
    
</body>
</html>
